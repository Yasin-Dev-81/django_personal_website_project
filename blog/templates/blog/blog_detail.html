{% extends '_base.html' %}

{% block page_title %}
    BlogListDetail
{% endblock page_title %}

{% block content %}
    <div class="container mt-4" dir="auto">
        <div class="row" dir="auto">
            <div class="col-9" dir="auto">
                <div class="card shadow my-3 p-5" dir="auto">
                    <h1>{{ blog.title }}</h1>
                    <p class="small text-muted mt-2">By: {{ blog.author }}</p>
                    <p class="mt-2">{{ blog.text }}</p>
                    <div>
                        <a href="{% url 'update_blog_url' blog.id %}" class="btn btn-sm btn-warning">Edit</a>
                        <a href="{% url 'delete_blog_url' blog.id %}" class="btn btn-sm btn-danger">Delete</a>
                    </div>
                </div>
            </div>

            <div class="col-3" dir="auto">

                <div class="card my-4" dir="auto">
                    <h5 class="card-header">About</h5>
                    <div class="card-body">
                        <p class="card-text">We love python and django. So we created a blog site to share our
                            thoughts</p>
                        <a href="#"
                           class="btn btn-sm btn-danger">
                            More...
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endblock content %}
